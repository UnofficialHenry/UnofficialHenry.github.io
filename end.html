<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Game Over</title>
  <style>
    :root { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; }
    *, *::before, *::after { box-sizing: border-box; }

    body {
      margin: 0;
      height: 100vh;          /* full screen */
      overflow: hidden;       /* prevent scrolling */
      display: grid;
      place-items: center;
      background: #0b1220;
      color: #e7eefc;
      padding: 24px;
    }

    .wrap {
      width: min(520px, 92vw);
      text-align: center;
      display: grid;
      gap: 18px;
    }

    h1 {
      margin: 0;
      font-size: clamp(28px, 6vw, 44px);
      letter-spacing: 0.2px;
    }

    .btn {
      justify-self: center;
      display: inline-block;
      padding: 14px 28px;
      border-radius: 14px;
      background: #1a2750;
      border: 2px solid rgba(255,255,255,0.8);
      color: #e7eefc;
      cursor: pointer;
      font: inherit;
      font-size: 32px;
      font-weight: 700;
      letter-spacing: 1px;
    }
    .btn:hover { filter: brightness(1.08); }
    .btn:active { transform: scale(0.98); }
    .btn:focus-visible {
      outline: 3px solid white;
      outline-offset: 4px;
    }
  </style>
</head>

<body>
  <div class="wrap">
    <h1 id="resultText">GAME OVER</h1>
    <button class="btn" id="playAgain">PLAY AGAIN</button>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const result = (params.get("result") || "").toLowerCase();

    const resultText = document.getElementById("resultText");

    if (result === "won") {
      resultText.textContent = "YOU WON";
      resultText.style.color = "#009933";
    } else if (result === "lost") {
      resultText.textContent = "YOU LOST";
      resultText.style.color = "#cc0000";
    } else if (result === "draw") {
      resultText.textContent = "YOU DREW";
      resultText.style.color = "#2563EB";
    } else {
      resultText.textContent = "GAME OVER";
      resultText.style.color = ""; // fallback to body color
    }

    document.getElementById("playAgain").addEventListener("click", () => {
      window.location.href = "game.html";
    });
  </script>
</body>
</html>
