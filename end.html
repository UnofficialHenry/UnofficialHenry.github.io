<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="referrer" content="strict-origin-when-cross-origin">
  <title>Game Over</title>
  
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-8163315423715705"
     crossorigin="anonymous"></script>
  
  <style>
    html, body { height: 100%; margin: 0; }
    body {
      margin: 0;
      height: 100vh;
      overflow: hidden;
      display: grid;
      place-items: center;
      background: #0b1220;
      color: #e7eefc;
      padding: 24px;
      font-family: Arial, sans-serif;
    }

    .wrap {
      width: min(520px, 92vw);
      text-align: center;
      display: grid;
      gap: 18px;
    }

    h1 {
      margin: 0;
      font-size: clamp(28px, 6vw, 44px);
      letter-spacing: 0.2px;
    }

    .btn {
      justify-self: center;
      display: inline-block;
      padding: 14px 28px;
      border-radius: 14px;
      background: #1a2750;
      border: 2px solid rgba(255,255,255,0.8);
      color: #e7eefc;
      cursor: pointer;
      font: inherit;
      font-size: 32px;
      font-weight: 700;
      letter-spacing: 1px;
    }
    .btn:hover {
      filter: brightness(1.08);
    }
    .btn:active {
      transform: scale(0.98);
    }
    .btn:focus-visible {
      outline: 3px solid white;
      outline-offset: 4px;
    }
    .footer-bar{
      position: fixed;
      left: 50%;
      bottom: 0;
      transform: translateX(-50%);
      width: 250px;
      max-width: calc(100vw - 24px);
      background: #1a2750;
      border: 2px solid rgba(255,255,255,0.8);
      border-bottom: 0;
      border-radius: 16px 16px 0 0;
      padding: 2px 14px 4px;
      display: flex;
      justify-content: center;
      gap: 18px;
      box-sizing: border-box;
      backdrop-filter: blur(2px);
    }
    .footer-link{
      color: #e7eefc;
      text-decoration: none;
      font-size: 14px;
      font-weight: 700;
      letter-spacing: 0.6px;
      padding: 6px 10px;
      border-radius: 10px;
    }
    .footer-link:hover{
      background: rgba(255,255,255,0.12);
    }
    .footer-link:focus-visible{
      outline: 3px solid white;
      outline-offset: 4px;
    }
    .footer-sep{
      color: rgba(231,238,252,0.75);
      font-weight: 700;
      font-size: 14px;
      line-height: 1;
      display: inline-flex;
      align-items: center;
      padding: 0 2px;
      user-select: none;
    }
  </style>
</head>

<body>
  <div class="wrap">
    <h1 id="resultText">GAME OVER</h1>
    <button class="btn" id="playAgain">PLAY AGAIN</button>
  </div>

  <footer class="footer-bar" aria-label="Site links">
    <a class="footer-link" href="about.html">ABOUT</a>
    <span class="footer-sep" aria-hidden="true">|</span>
    <a class="footer-link" href="privacy.html">PRIVACY</a>
  </footer>

  <script>
    const params = new URLSearchParams(window.location.search);
    const result = (params.get("result") || "").toLowerCase();

    const resultText = document.getElementById("resultText");

    if (result === "won") {
      resultText.textContent = "YOU WON";
      resultText.style.color = "#009933";
    } else if (result === "lost") {
      resultText.textContent = "YOU LOST";
      resultText.style.color = "#cc0000";
    } else if (result === "draw") {
      resultText.textContent = "YOU DREW";
      resultText.style.color = "#2563EB";
    } else {
      resultText.textContent = "GAME OVER";
      resultText.style.color = "#FFFFFF";
    }

    document.getElementById("playAgain").addEventListener("click", () => {
      window.location.href = "game.html";
    });
  </script>
</body>
</html>
